<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .button-container {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .btn {
      color: white;
      background-color: #3070bf;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      display: inline-block;
      width: 156px;
      text-align: center;
      font-size: 14px;
    }

    /* Smaller button only on mobile */
    @media screen and (max-width: 480px) {
      .btn {
        padding: 4px 10px;
        font-size: 11px;
        width: 110px;
      }
    }
  </style>
</head>
<body>
  <div class="button-container">
    <a href="NPTEL25CS18S65040567301291935.pdf" class="btn" download>
      Course Certificate
    </a>
  </div>
</body>
</html>
